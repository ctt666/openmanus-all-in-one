<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent模式测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/manus-main.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .test-content {
            padding: 20px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: #fafafa;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.2s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin: 10px 0;
        }

        .test-log {
            background: #f8f9fa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-connecting {
            background: #ffc107;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🤖 Agent模式前后端联调测试</h1>
            <p>测试agent模式的SSE事件流和UI展示</p>
        </div>

        <div class="test-content">
            <!-- 连接状态 -->
            <div class="test-section">
                <h3>📡 连接状态</h3>
                <div>
                    <span class="status-indicator status-disconnected" id="connectionStatus"></span>
                    <span id="connectionText">未连接</span>
                </div>
                <button class="test-button" onclick="connectToServer()">连接服务器</button>
                <button class="test-button" onclick="disconnectFromServer()">断开连接</button>
            </div>

            <!-- 任务配置 -->
            <div class="test-section">
                <h3>⚙️ 任务配置</h3>
                <div>
                    <label>任务描述:</label>
                    <input type="text" class="test-input" id="taskDescription" placeholder="请输入任务描述，例如：分析销售数据并生成报告"
                        value="分析销售数据并生成报告">
                </div>
                <div>
                    <label>任务类型:</label>
                    <select class="test-input" id="taskType">
                        <option value="agent">Agent模式</option>
                        <option value="chat">Chat模式</option>
                        <option value="flow">Flow模式</option>
                    </select>
                </div>
                <div>
                    <label>任务ID:</label>
                    <input type="text" class="test-input" id="taskId" placeholder="自动生成" readonly>
                </div>
            </div>

            <!-- 测试操作 -->
            <div class="test-section">
                <h3>🧪 测试操作</h3>
                <button class="test-button" onclick="startAgentTask()">开始Agent任务</button>
                <button class="test-button" onclick="simulatePlanEvent()">模拟Plan事件</button>
                <button class="test-button" onclick="simulateStepStartEvent()">模拟Step Start事件</button>
                <button class="test-button" onclick="simulateStepEvent()">模拟Step事件</button>
                <button class="test-button" onclick="simulateStepFinishEvent()">模拟Step Finish事件</button>
                <button class="test-button" onclick="simulateInteractionEvent()">模拟Interaction事件</button>
                <button class="test-button" onclick="simulateSummaryEvent()">模拟Summary事件</button>
                <button class="test-button" onclick="simulateCompleteEvent()">模拟Complete事件</button>
                <button class="test-button" onclick="clearTestData()">清空测试数据</button>
            </div>

            <!-- 测试日志 -->
            <div class="test-section">
                <h3>📋 测试日志</h3>
                <div class="test-log" id="testLog"></div>
                <button class="test-button" onclick="clearLog()">清空日志</button>
            </div>

            <!-- 任务执行页面预览 -->
            <div class="test-section">
                <h3>👀 任务执行页面预览</h3>
                <div style="border: 1px solid #ddd; border-radius: 8px; height: 400px; overflow: hidden;">
                    <iframe id="taskPreview" src="templates/index.html" width="100%" height="100%"
                        style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="static/manus-main.js"></script>
    <script>
        let eventSource = null;
        let currentTaskId = null;
        let testLog = [];

        // 生成任务ID
        function generateTaskId() {
            return 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 更新连接状态
        function updateConnectionStatus(connected, text) {
            const status = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');

            status.className = 'status-indicator ' + (connected ? 'status-connected' : 'status-disconnected');
            textEl.textContent = text;
        }

        // 添加日志
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            testLog.push(`[${timestamp}] ${message}`);
            document.getElementById('testLog').textContent = testLog.join('\n');
            document.getElementById('testLog').scrollTop = document.getElementById('testLog').scrollHeight;
        }

        // 连接服务器
        function connectToServer() {
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus(false, '连接中...');
            addLog('正在连接服务器...');

            eventSource = new EventSource('/flow/events');

            eventSource.onopen = function () {
                updateConnectionStatus(true, '已连接');
                addLog('✅ 服务器连接成功');
            };

            eventSource.onmessage = function (event) {
                addLog('📨 收到消息: ' + event.data);
            };

            eventSource.onerror = function () {
                updateConnectionStatus(false, '连接失败');
                addLog('❌ 服务器连接失败');
            };
        }

        // 断开连接
        function disconnectFromServer() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateConnectionStatus(false, '已断开');
            addLog('🔌 已断开服务器连接');
        }

        // 开始Agent任务
        function startAgentTask() {
            const description = document.getElementById('taskDescription').value;
            const taskType = document.getElementById('taskType').value;

            if (!description.trim()) {
                alert('请输入任务描述');
                return;
            }

            currentTaskId = generateTaskId();
            document.getElementById('taskId').value = currentTaskId;

            addLog(`🚀 开始${taskType}任务: ${description}`);

            // 发送任务请求
            fetch('/flow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    task_id: currentTaskId,
                    task_type: taskType,
                    description: description
                })
            })
                .then(response => response.json())
                .then(data => {
                    addLog('✅ 任务请求成功: ' + JSON.stringify(data));
                })
                .catch(error => {
                    addLog('❌ 任务请求失败: ' + error.message);
                });
        }

        // 模拟Plan事件
        function simulatePlanEvent() {
            const event = {
                type: 'plan',
                result: '我将分析销售数据并生成详细的报告。首先，我需要收集和整理数据，然后进行统计分析，最后生成可视化图表和总结报告。'
            };
            addLog('📋 模拟Plan事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 模拟Step Start事件
        function simulateStepStartEvent() {
            const event = {
                type: 'step_start',
                result: '步骤1: 数据收集和整理'
            };
            addLog('🚀 模拟Step Start事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 模拟Step事件
        function simulateStepEvent() {
            const event = {
                type: 'step',
                result: '正在分析数据结构和字段类型...'
            };
            addLog('📝 模拟Step事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 模拟Step Finish事件
        function simulateStepFinishEvent() {
            const event = {
                type: 'step_finish',
                result: '步骤1完成: 数据收集和整理已完成'
            };
            addLog('✅ 模拟Step Finish事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 模拟Interaction事件
        function simulateInteractionEvent() {
            const event = {
                type: 'interaction',
                result: '需要用户确认分析参数：请选择分析的时间范围和数据类型。'
            };
            addLog('🔄 模拟Interaction事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 模拟Summary事件
        function simulateSummaryEvent() {
            const event = {
                type: 'summary',
                result: '数据收集完成，共处理了1000条销售记录，数据质量良好，可以进入下一步分析。'
            };
            addLog('📊 模拟Summary事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 模拟Complete事件
        function simulateCompleteEvent() {
            const event = {
                type: 'complete',
                result: '任务完成！已成功生成销售数据分析报告，包含趋势分析、客户分析和产品分析三个部分。'
            };
            addLog('🏁 模拟Complete事件: ' + JSON.stringify(event));
            handleTaskEvent(event);
        }

        // 清空测试数据
        function clearTestData() {
            agentStepsManager.clearSteps();
            clearChatContainer();
            addLog('🧹 已清空测试数据');
        }

        // 清空日志
        function clearLog() {
            testLog = [];
            document.getElementById('testLog').textContent = '';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            currentTaskId = generateTaskId();
            document.getElementById('taskId').value = currentTaskId;
            addLog('🎯 测试页面已加载，准备开始测试');
        });
    </script>
</body>

</html>
